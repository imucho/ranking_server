version: '2'
services:
  mysql:
    image: mysql:5.7
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    ports:
      - 3306:3306
    expose:
      - 3306
    environment:
      - MYSQL_ROOT_PASSWORD=ca_sge_teamf
      - MYSQL_USER=teamf
      - MYSQL_PASSWORD=sge_teamf
      - MYSQL_DATABASE=SGE
    volumes:
      - $PWD/DB:/docker-entrypoint-initdb.d
    restart: always
  server:
    build: ./server
    image: ranking:sge
    ports:
      - 80:8000
    links:
      - mysql:db
    restart: always
    command: gunicorn api:api -b 0.0.0.0:8000
